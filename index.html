<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    
    <!-- Primary Meta Tags -->
    <title>GenFest</title>
    <meta name="title" content="GenFest - Welcome" />
    <meta name="description" content="Welcome to GenFest - The Ultimate Experience" />
    <meta name="author" content="GenFest" />
    
    <!-- Theme & Display -->
    <meta name="theme-color" content="#00ff88" />
    <meta name="color-scheme" content="dark" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="GenFest" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Open Graph / Social -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="GenFest" />
    <meta property="og:description" content="Welcome to GenFest - The Ultimate Experience" />
    <meta property="og:site_name" content="GenFest" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="GenFest" />
    <meta name="twitter:description" content="Welcome to GenFest - The Ultimate Experience" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/favicon.ico" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/output.webm" as="video" type="video/webm" />
    
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        overflow: hidden;
      }
      #root {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
